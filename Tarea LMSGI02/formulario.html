<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición / Creación de Actividad</title>
    <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
    <header>
        <img src="img/iax_logo.png" alt="Logo Instituto">
        <h1>IAX actividades extraescolares - formulario</h1>
    </header>
    
    <main>
        <section id="formulario">
            <h2>Alta/Edición de actividad:</h2>
            <form>
                <label for="email_profesor">Email profesor responsable:</label>
                <input type="email" id="email_profesor" name="email_profesor" required>

                <label for="nombre_profesor">Nombre profesor responsable:</label>
                <input type="text" id="nombre_profesor" name="nombre_profesor" required>
                
                <label for="profesores_acompanantes">Nombres profesores acompañantes:</label>
                <input type="text" id="profesores_acompanantes" name="profesores_acompanantes">
                
                <label for="titulo_actividad">Título o denominación de la actividad:</label>
                <input type="text" id="titulo_actividad" name="titulo_actividad" required>
                
                <label for="descripcion_actividad">Descripción de la actividad:</label>
                <textarea id="descripcion_actividad" name="descripcion_actividad" rows="4" required></textarea>
                
                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">-- Seleccione --</option>
                    <option value="informatica">Informática</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="humanidades">Humanidades</option>
                </select>
                
                <label for="valorado">Valorado:</label>
                <input type="checkbox" id="valorado" name="valorado">
                
                <label for="fecha_inicio">Fecha y hora de inicio de la actividad o de salida del IES:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                <input type="time" id="hora_inicio" name="hora_inicio" required>
                
                <label for="fecha_fin">Fecha y hora de fin de la actividad o de llegada al IES:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
                <input type="time" id="hora_fin" name="hora_fin" required>
                
                <label for="lugar">Lugar de realización de la actividad (indicar lugar, municipio, provincia):</label>
                <textarea id="lugar" name="lugar" rows="2" required></textarea>
                
                <label for="grupos">Grupos de alumnos implicados (selecciona uno o varios):</label>
                <select id="grupos" name="grupos" multiple required>
                    <option value="DAM1">DAM1</option>
                    <option value="DAM2">DAM2</option>
                    <option value="DAM1d">DAM1d</option>
                    <option value="DAM2d">DAM2d</option>
                </select>
                
                <fieldset>
                    <legend>¿Se necesita autobús?</legend>
                    <label><input type="radio" name="autobus" value="si" required> Sí</label>
                    <label><input type="radio" name="autobus" value="no" required> No</label>
                </fieldset>

                <label for="coste">Coste de la actividad (€) para el alumno:</label>
                <input type="number" id="coste" name="coste" step="0.01">

                <!-- Grupo de botones alineados a la derecha -->
                <div class="button-group">
                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Instituto de Actividades Extraescolares</p>
    </footer>
</body>
</html>
